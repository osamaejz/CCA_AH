<!-- pdf_list.html -->
<!DOCTYPE html>
<html>

<head>
    <title>PDF List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .pdf-link {
            display: block;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }

        .pdf-link:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1>PDF List</h1>

    <form action="" method="GET">
        <input type="text" name="q" placeholder="Search PDFs" value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% if pdf_files %}
        {% for pdf_file in pdf_files %}
        <li>
            <p class="pdf-link">{{ pdf_file }}</p>
        </li>
        {% endfor %}
        {% else %}
        <li>No PDFs found.</li>
        {% endif %}
    </ul>
</body>

</html>
